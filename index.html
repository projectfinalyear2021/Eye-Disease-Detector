<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style1.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      </head>
  <style>
  html{
    height: 100%;
}


</style>
<body>


	<div class="title">
	<h1 style="color: red;"><center><b>EYE DISEASE DETECTOR</b></center></h1>
	</div>
	
	<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<div class="file-upload">
		<button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' ); ">Add Image</button>

		<div class="image-upload-wrap">
			<input class="file-upload-input" type='file' onchange="readURL(this);"  accept="image/*" />
			<div class="drag-text">
				<h3>Drag and drop a file or select add Image</h3>
			</div> 
		</div>
		<div class="file-upload-content">
			<img class="file-upload-image" id="face-image" src="#" alt="your image" />
			            <div id="loading" class="animated bounce">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="text-center">AI IS ANALYSING THE UPLOADED IMAGE.</p>
            </div>

			<p class="result-message"></p>
			<div id="label-container" class="d-flex flex-column justify-content-around"></div>
			<div class="image-title-wrap">
				<button type="button" onclick="removeUpload()" class="remove-image">Remove
					<span class="image-title">Uploaded Image</span>
				</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script type='text/javascript'>
	const URL = "./";
		let model, labelContainer, maxPredictions;
		// Load the image model and setup the webcam
		async function init() {
			const modelURL = URL + "model.json";
			const metadataURL = URL + "metadata.json";
			// load the model and metadata
			// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
			// or files from your local hard drive
			// Note: the pose library adds "tmImage" object to your window (window.tmImage)
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();
			labelContainer = document.getElementById("label-container");
			for (let i = 0; i < maxPredictions; i++) { 
			    var element = document.createElement("div")
                element.classList.add("d-flex");
			// and class labels
				labelContainer.appendChild(element);
			}
		}
		// run the webcam image through the image model
		async function predict() {
			// predict can take in an image, video or canvas html element
			var image = document.getElementById("face-image");
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			console.log(prediction[0].className);
			var resultTitle;
			    switch (prediction[0].className) {
                    case "Bulging":
                        resultTitle = "Bulging Eye Detected"
                        break;
                    case "Cataract":
                        resultTitle = "Cataract Eye Detected"
                        break;
                    case "Crossed":
                        resultTitle = "Crossed Eye Deteced"
                        break;
                    case "Mucormycosis":
                        resultTitle = "Mucormycosis Eye Deteced"
                        break;
	                case "Normal":
                        resultTitle = "Normal Eye Detected"
                        break;
			        case "Uveitis":
                        resultTitle = "Uveitis Eye Detected"
                        break;
                    default:
                        resultTitle = "INVALID"
                }
            
			 var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"

			$('.result-message').html(title);

				var barWidth;
		for (let i = 0; i < maxPredictions; i++) {
		            if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
					                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }

                var labelTitle;
				switch(prediction[i].className){
				case "Bulging":
					labelTitle = "Bulging Eye"
					break;
				case "Cataract":
					labelTitle = "Cataract Eye"
					break;
				case "Crossed":
					labelTitle = "Crossed Eye"
					break;
				case "Mucormycosis":
					labelTitle = "Mucormycosis Eye" 
					break; 
				case "Normal":
					labelTitle = "Normal Eye"
					break;
				case "Uveitis":
					labelTitle = "Uveitis Eye"
					break;
				default:
					labelTitle = "INVALID"
				}
				var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
}
}
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('.image-upload-wrap').hide();
					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};
				reader.readAsDataURL(input.files[0]);
				init().then(function(){
					console.log("hello");
				predict();
				$('#loading').hide();

				});
			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			$('.file-upload-input').replaceWith($('.file-upload-input').clone());
			$('.file-upload-content').hide();
			$('.image-upload-wrap').show();
		}
		$('.image-upload-wrap').bind('dragover', function() {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function() {
			$('.image-upload-wrap').removeClass('image-dropping');
		});

	</script>

</body>
<footer align="center" style="color:white; font-weight:bold;">

 </footer>


</html>
